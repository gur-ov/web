<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя визитка</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Georgia", serif;
            color: #333;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        header h1 {
            font-size: 2rem;
            font-weight: normal;
            letter-spacing: 1px;
        }

        header .logo-placeholder {
            width: 150px;
            height: 150px;
            border: 1px solid #aaa;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            font-size: 0.9rem;
            color: #555;
        }

        nav {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            font-size: 1.2rem;
            color: #333;
            border-bottom: 1px solid #333;
            transition: color 0.3s ease, border-color 0.3s ease;
        }

        nav a:hover {
            color: #555;
            border-color: #555;
        }

        footer {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 10px;
        }

        footer a {
            width: 24px;
            height: 24px;
            display: inline-block;
            filter: grayscale(100%) brightness(60%);
            transition: filter 0.3s ease;
        }

        footer a:hover {
            filter: grayscale(0%) brightness(100%);
        }

        footer a img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-placeholder">
            <img src="./img/pr.png" alt="Фото профиля" style="width: 100px; height: auto; margin-right: 10px;">
        </div>
        <h1>МГ</h1>
    </header>
    <nav>
        <a href="#philosophy">Философия</a>
        <a href="#sommelier">Сомелье</a>
        <a href="#radio">Радио</a>
        <a href="#philately">Филателия</a>
    </nav>
    <footer>     
        <a href="https://t.me/gurovmichal"><img src="https://www.svgrepo.com/show/446809/telegram-alt.svg" alt="Telegram"></a>
        <a href="mailto:gurov.michal@gmail.com"><img src="https://www.svgrepo.com/show/511917/email-1572.svg" alt="Email"></a>
    </footer>
</body>
</html>
