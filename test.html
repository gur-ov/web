<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя визитка</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Georgia", serif;
            color: #333;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        header h1 {
            font-size: 2rem;
            font-weight: normal;
            letter-spacing: 1px;
        }

        header .logo-placeholder {
            width: 150px;
            height: 150px;
            border: 1px solid #aaa;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            font-size: 0.9rem;
            color: #555;
        }

        nav {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            font-size: 1.2rem;
            color: #333;
            border-bottom: 1px solid #333;
            transition: color 0.3s ease, border-color 0.3s ease;
        }

        nav a:hover {
            color: #555;
            border-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-placeholder">
            <img src="./img/pr.png" alt="Фото профиля" style="width: 150px; height: auto; margin-right: 20px;">
        </div>
        <h1>Михаил Гуров</h1>
    </header>
    <nav>
        <a href="#philosophy">Философия</a>
        <a href="#sommelier">Сомелье</a>
        <a href="#radio">Радио</a>
        <a href="#philately">Филателия</a>
    </nav>
</body>
</html>
