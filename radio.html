<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Radio </title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            background: repeating-linear-gradient(45deg, #ff0000, #ff0000 10px, #00ff00 10px, #00ff00 20px);
            color: #00ffff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0000ff;
            color: #ffff00;
            padding: 20px;
            text-align: center;
            border-bottom: 5px dotted #ff00ff;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffe0;
            border: 5px dashed #ff69b4;
            box-shadow: 10px 10px 20px #000;
        }

        .ascii-art {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
            color: #8a2be2;
        }

        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            background-color: #ff00ff;
            color: #ffff00;
            text-decoration: none;
            border: 3px solid #00ff00;
            font-weight: bold;
        }

        .links a:hover {
            background-color: #00ffff;
            color: #ff0000;
            border-color: #ff69b4;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #ff4500;
            color: #fff;
            border-top: 5px solid #32cd32;
        }
    </style>
</head>
