<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OM1BUF</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #013220, #003333);
            color: #FFFFFF;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            border: 3px solid #00FFFF;
            border-radius: 10px;
            background-color: rgba(0, 51, 51, 0.9);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }

        .header {
            background-color: #00FFFF;
            color: #000000;
            padding: 10px;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 5px 5px 0 0;
            margin: -20px -20px 20px -20px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .morse {
            font-size: 1.5rem;
            font-family: 'Courier New', Courier, monospace;
            color: #00FFFF;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #FFFFFF;
            background-color: #005555;
            border: 2px solid #00FFFF;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #007777;
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }

            .morse {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">Настройки куки</div>
    <div class="title">OM1BUF</div>
    <div class="morse">--- -- .---- -... ..- ..-.</div>
    <div class="button-container">
        <a href="#" class="button">Принять все</a>
        <a href="#" class="button">Настроить</a>
        <a href="#" class="button">Закрыть</a>
    </div>
</div>
</body>
</html>
